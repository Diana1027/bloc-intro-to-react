<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My First React App</title>
    <meta name="robots" content="nofollow,noindex">
    <meta name="author" content="Diana Speicher">
    <meta name="description" content="Bloc Module 2: Checkpoint 4">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meyer Reset CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
</head>

<body>
    <div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">

        class Greeting extends React.Component{
         render() {
             return(
                 <div>
                    <h1>Hello {this.props.name}!</h1>
                </div>
             );
         }
     }
     ReactDOM.render(
         <Greeting name="Diana" />, document.getElementById('app')
     );
    </script>
</body>

</html>
